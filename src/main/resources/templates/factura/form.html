<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="layout/layout :: head"></head>
    <body>
        <header th:replace="layout/layout :: header"></header>

        <div class="container my-4">
            <div class="card bg-light">
                <div class="card-header h1 text-secondary" th:text="${titulo}"></div>
                <div class="card-body"> 
                    <h4 class="card-title">
                        <a class="btn btn-light" th:href="@{'/ver/' + ${factura.cliente.id}}" th:text="'&laquo; volver'"></a>
                    </h4>
                    <form th:action="@{/factura/form/}" th:object="${factura}" method="post">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" th:text="'Cliente'"></label>  
                            <div class="col-sm-6">
                                <input th:value="${factura.getCliente.getNombre} + ' ' + ${factura.getCliente.getApellido}" class="form-control" disabled="disabled"/>
                            </div>
                        </div>
                        <div class="form-group row my-4">
                            <label for="descripcion" class="col-sm-2 col-form-label" th:text="'Descripción'"></label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{descripcion}" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row  my-4">
                            <label for="observacion" class="col-sm-2 col-form-label" th:text="'Observación'"></label>
                            <div class="col-sm-6">
                                <textarea th:field="*{observacion}" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group row  my-4">
                            <label for="buscar_producto" class="col-sm-2 col-form-label" th:text="'Buscar producto'"></label>
                            <div class="col-sm-6">
                                <input type="text" name="buscar_producto" id="buscar_producto" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row  my-4">
                            <div class="col-sm-6">
                                <input type="submit" th:value="${titulo}" class="btn btn-secondary"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer th:replace="layout/layout :: footer"></footer>
        <script th:replace="factura/js/autocomplete-productos :: javascript"/>
    </body>
</html>

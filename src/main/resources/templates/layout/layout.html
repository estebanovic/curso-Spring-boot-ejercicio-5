<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head th:fragment="head">
        <title th:text="${titulo}"></title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
    </head>
    <body>
        <header th:fragment="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" th:href="@{/listar}">Spring Boot</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item" th:classappend="${titulo == 'Listado de clientes'}? 'active'">
                                <a class="nav-link " th:href="@{/listar}">Clientes</a>
                            </li>
                            <li class="nav-item" th:classappend="${titulo == 'Formulario de Cliente' || titulo == 'Editar cliente'}? 'active'">
                                <a class="nav-link" th:href="@{/form}">Crear Cliente</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container"></div>
        
        <footer class="text-center fixed-bottom" th:fragment="container">  
            <a> FOOTER</a>
            <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
            <script th:src="@{/js/bootstrap.min.js}"></script>
            <script th:src="@{/js/popper.min.js}"></script>
            <script th:src="@{/js/jquery-ui.min.js}"></script>
            
        </footer>
    </body>
</html>
